<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up Form</title>
	<link rel="stylesheet" href="css/master.css">
	<link rel="stylesheet" href="css/all.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Cairo:wght@300;400;700&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@300;400;500;700&family=Mukta:wght@200;300;400;600&family=Open+Sans:wght@400;600;700&family=Outfit:wght@300;400;600&family=Poppins:wght@400;700&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&family=Roboto:wght@300;400;700&family=Work+Sans:wght@200;300;400;500;600;700;800&family=Zilla+Slab:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		<div class="container">
			<h2 class="title">Sign Up</h2>
			<form action="">
				<div>
					<i class="fas fa-user icon"></i>
					<input type="text" class="user" name="user" placeholder="Name *">
				</div>
				<div>
					<i class="fas fa-envelope icon"></i>
					<input type="email" class="email" name="email" placeholder="Email *">
				</div>
				<div>
					<i class="fas fa-lock icon"></i>
					<input type="password" class="pass" name="pass" placeholder="Password *">
				</div>
				<div>
					<i class="fas fa-lock icon"></i>
					<input type="password" class="pass" name="confirm pass" placeholder="Confirm Password *">
				</div>
				<input type="submit" class="login" value="Login">
			</form>
			<ul class="enter">
				<li>have account?</li>
				<li class="special"><a href="#">Login Here</a></li>
			</ul>
			<p class="register">Or Register With</p>
			<ul class="social">
				<li><a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a></li>
				<li><a href="#" class="twitter"><i class="fab fa-twitter"></i></a></li>
				<li><a href="#" class="google"><i class="fab fa-google-plus-g"></i></a></li>
			</ul>
		</div>
	</main>
</body>
</html>
